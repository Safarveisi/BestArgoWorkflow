apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-passing-s3-
  namespace: playground
spec:
  serviceAccountName: playground-sa
  activeDeadlineSeconds: 240 # terminate workflow after 4 minutes
  entrypoint: artifact-example
  volumes:
    - name: repo-volume
      emptyDir: {}
  onExit: exit-handler
  templates:
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: hello-world-to-file
    - - name: consume-artifact
        template: print-message-from-file
        arguments:
          parameters:
          - name: message-to-add
            value: "This is a new line in the file"
          artifacts:
          - name: message
            from: "{{steps.generate-artifact.outputs.artifacts.hello-art}}"
    - - name: download-file
        template: download-file
    - - name: sidecar-demo
        template: sidecar-demo

  - name: exit-handler
    steps:
    - - name: celebrate
        template: celebrate
        when: "{{workflow.status}} == Succeeded"
    - - name: cry
        template: cry
        when: "{{workflow.status}} != Succeeded"

  - name: celebrate
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo hooray!"]

  - name: cry
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo Ahhhh!"]

  - name: hello-world-to-file
    container:
      image: busybox
      command: [sh, -c]
      args: ["sleep 1; echo I am using argo workflows | tee /tmp/hello_world.txt"]
    outputs:
      artifacts:
      - name: hello-art
        path: /tmp/hello_world.txt
        s3:
          key: argo/hello_world.txt.tgz

  - name: print-message-from-file
    inputs:
      parameters:
       - name: message-to-add
      artifacts:
      - name: message
        path: /tmp/message
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ['echo {{inputs.parameters.message-to-add}} >> /tmp/message && cat /tmp/message']

  - name: download-file
    inputs:
      artifacts:
        - name: csv
          path: /mnt/addresses.csv
          mode:
          http:
            url: https://people.sc.fsu.edu/~jburkardt/data/csv/addresses.csv
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ['head -1 /mnt/addresses.csv']

  - name: sidecar-demo
    volumes:
    - name: msg-vol               # shared emptyDir volume
      emptyDir: {}
    container:
      name: reader
      image: alpine:3.19
      command: [/bin/sh, -c]
      args:
        - |
          for i in $(seq 1 60); do
            # Print the whole file (or just the last line)
            echo "=== $(date +%T) - current content of /shared/msg.txt ==="
            cat /shared/msg.txt || echo "<no file yet>"
            echo "---------------------------------------------------"
            sleep 1
          done
      volumeMounts:
        - name: msg-vol
          mountPath: /shared
    sidecars:
    - name: writer
      image: alpine:3.19
      command: [/bin/sh, -c]
      args:
        - |
          for i in $(seq 1 60); do
            # Generate a random string (base64 of 6 random bytes)
            rnd=$(head -c6 /dev/urandom | base64)
            echo "$(date +%T) random=$rnd" >> /shared/msg.txt
            sleep 1
          done
      volumeMounts:
        - name: msg-vol
          mountPath: /shared
